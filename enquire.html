<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>



<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Launch static backdrop modal
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="staticBackdropLabel">Contact Us</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="">
          <input type="text" name="" id="" placeholder="Your Name"
              style="padding-left: 150px;padding-right: 100px;">
          <br>
          <br>
          <input type="email" name="" id="" placeholder="Email Address">
      
          <input type="number" name="" id="" placeholder="Phone Number" style="margin-left: 40px;">
          <br>
          <br>
          <input type="text" name="" id="" placeholder="Company">
      
          <input type="text" name="" id="" placeholder="Industry" style="margin-left: 40px;">
          <br>
          <br>
          <input type="text" name="" id="" placeholder="City">
      
          <input type="text" name="" id="" placeholder="State" style="margin-left: 40px;">
          <br>
          <br>
          <input type="text" name="" id="" placeholder="Message"
              style="padding-left: 150px;padding-right: 100px;">
          <br>
          <br>
      
          <button style="color: white;background-color: rgb(14, 14, 73);">Submit</button>
      </form>
      </div>
      
    </div>
  </div>
</div>









  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
